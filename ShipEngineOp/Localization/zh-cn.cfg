        #LOC_SHIPENGOP_tooltips_fuelFilter = 选择参与计算的发动机类型，发动机根据其所用的燃料分类。若此处缺少某种燃料组合，请前往“燃料设置”，为其输入一个合理的燃料罐干质比。
        #LOC_SHIPENGOP_tooltips_payloadMass = 载荷质量包括航天器运行必须的所有组件质量。也就是说，这是航天器扒掉所有燃料罐和发动机之后的质量。
        #LOC_SHIPENGOP_tooltips_optimizingStages = 自动优化所选择分级的dv分布。该功能只能在“限制dv”模式下进行。\n注1：执行该功能时还会将所选分级的目标推重比和大气条件强制与所选编号最小的分级同步。如果你的分级需要在不同的推重比或大气条件下运行，那你不该使用该功能来规划分级。\n注2：该功能会主动删减分级以获得最优解。
        #LOC_SHIPENGOP_tooltips_extraMass = 额外质量指的是不会进入下一分级的必需组件质量。最主要的例子就是分离环的质量。
        #LOC_SHIPENGOP_tooltips_strictMode = 严格模式将决定未锁定的参数如何选择。例如在“锁定dv”模式下，开启严格模式时，分级的实际推重比必定会大于输入值；而关闭严格模式时，实际推重比会取一个最近值。
        #LOC_SHIPENGOP_tooltips_constrainDv = 由于单个发动机不可拆分，只有一个目标参数能与输入值保持一致。在“锁定dv”模式下，右侧显示的分级配置将恰好拥有输入的目标dv，而实际推重比将略有不同。
        #LOC_SHIPENGOP_tooltips_constrainTwr = 由于单个发动机不可拆分，只有一个目标参数能与输入值保持一致。在“锁定推重比”模式下，右侧显示的分级配置将恰好拥有输入的目标推重比，而实际dv将略有不同。
        #LOC_SHIPENGOP_tooltips_selectPlanet = 点击此处选择大气层。\n注意：变更大气层后，计算推重比所用的重力也会相应改变。
        #LOC_SHIPENGOP_tooltips_includeOptimizing = 将该分级加入到“自动优化分级”计算中。如要计算洋葱分级，请在洋葱分级的最后一级点选此项。
        #LOC_SHIPENGOP_tooltips_asparagusStaging = 需要设计洋葱分级时打开此选项。但不要在洋葱分级的最后一级（即芯级）打开此选项。洋葱分级的发动机将绑定为上方分级的发动机。洋葱分级无法使用“自动拆分”功能。
        #LOC_SHIPENGOP_tooltips_stageEngineAutoMode = 此处自动选择的发动机可以在满足目标dv和推重比的情况下拥有最小的分级质量。如果玩家对结果不满意，可以使用上方的“手动选择发动机”，或进入“发动机设置”菜单，将某个发动机排除自动选择。
        #LOC_SHIPENGOP_tooltips_stageEngineManualMode = 点击该按钮将进入“分级发动机选择”菜单。该菜单拥有独立的燃料筛选，其中列出的发动机将根据此分级的各项输入条件做出变化。
        #LOC_SHIPENGOP_tooltips_automaticSplit = 自动拆分本级并为其设置最佳dv分布。如果点击后没有任何变化，说明不拆分已是最佳方案。\n注1：自动分级不会考虑分离器的质量。想要得到更准确的dv分布，请于拆分后在“额外质量”中填入分离器的质量，然后使用“自动分级优化”功能再次计算。\n注2：此功能在拆分后分级数大于3时，可能不会找到绝对最佳方案。
        
        #LOC_SHIPENGOP_tooltips_effecitveWeight = 有效自重包括发动机自身的质量，以及发动机必需的所有配件质量（例如离子推进器的供电设备）。要调节该数值，玩家可以在“发动机设置”中，激活“额外质量”，然后输入所需配件的质量。
        #LOC_SHIPENGOP_tooltips_massRatio = 此处的干质比指的是发动机所用燃料罐的干质比。即使是同一种燃料，不同的燃料罐干质比也可能不同。玩家可以在“燃料设置”中调节该数值，也可以修改defaultPropMR.cfg文件。
        #LOC_SHIPENGOP_tooltips_optimalDv = 最适dv是该发动机对应的重要dv节点。当单个分级的dv大于最适dv时，拆分该分级一定会使总质量降低。该数值对应的是推重比-临界dv曲线上的拐点。
        #LOC_SHIPENGOP_tooltips_optimalTwr = 最适推重比指的是最适合该发动机工作的整船推重比。该数值对应的是推重比-临界dv曲线上的拐点。
        #LOC_SHIPENGOP_tooltips_twr-dvGraph = 显示指定推重比下的临界dv或dv极限曲线。
        #LOC_SHIPENGOP_tooltips_engineConfigChart = 显示各种发动机构型对应的总质量、推重比、dv。

        #LOC_SHIPENGOP_tooltips_dvCritical = 临界dv是一个重要的dv界限。当单个分级的dv不超过临界dv时，拆分该分级一定会使总质量增加（非洋葱分级）。
        #LOC_SHIPENGOP_tooltips_dvLimit = dv极限指的是在一个指定的推重比之下，单个分级所能获得的最大dv。
